<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#report">Report</a></li>
                <li><a href="index.html#record">Record</a></li>
                <li><a href="index.html#issue-discussion">Issue Discussion</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-signup">
            <div class="form-container">
                <div class="form-box">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="form-box">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#privacy-policy">Privacy Policy</a></li>
                <li><a href="index.html#terms-of-service">Terms of Service</a></li>
                <li><a href="index.html#facebook">Facebook</a></li>
                <li><a href="index.html#twitter">Twitter</a></li>
                <li><a href="index.html#instagram">Instagram</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
